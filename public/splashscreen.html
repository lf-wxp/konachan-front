<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <style>
    html,
    body,
    img {
      background: transparent;
    }
    img {
      width: 100px;
      height: 100px;
      display: none;
      object-fit: scale-down;
    }
  </style>
  <body dir="ltr">
    <img id="splash" />
  </body>
  <script>
    const splashes = [
      'blue-cat.svg',
      'cutie-fox.svg',
      'kaki-dog.svg',
      'midori-kappa.svg',
      'pinky-pig.svg',
      'spooky-ghost.svg',
    ];
    const idx = Math.floor(Math.random() * splashes.length);
    const img = document.querySelector('#splash');
    img.onload = () => {
      img.style.display = 'block';
    };
    img.src = `/splash/${splashes[idx]}`;
  </script>
</html>
